name: Type Checking

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  type-check:
    name: Run ty Type Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Verify Python version
        run: python --version

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run type checking
        run: uv run ty check
